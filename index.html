<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Final evaluation</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">JQuiz</a>
    </nav>
    <!-- Main -->
    <div class="container mt-5" id="register">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <!-- Form -->
                <form id="form">
                    <!-- Nombre -->
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput" aria-describedby="nameError">
                        <small id="nameError" class="error">Enter a name between 4 and 12 characters.</small>
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailError">
                        <small id="emailError" class="error">Enter a valid email address.</small>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnValidate">Play game</button>
                </form>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
    <!-- Juego -->
    <div class="container mt-5" id="game">
            <div class="row">
                <div class="card text-white bg-dark m-2" style="max-width: 18rem; max-height: 12rem;">
                    <div class="card-header">Player Data</div>
                    <div class="card-body">
                        <p class="card-text" id="nameJg"></p>
                        <p class="card-text" id="dataJg"></p>
                    </div>
                </div>
                <div class="card bg-light m-2" style="max-width: 18rem;">
                    <div class="card-header">Quiz!</div>
                        <div class="card-body">
                            <form action="" id="questions">
                                <!-- Questions loaded by JS -->
                            </form>
                        </div>
                </div>
                <div class="card text-white bg-dark m-2" style="max-width: 18rem; max-height: 18rem;">
                    <div class="card-header">Instructions</div>
                    <div class="card-body">
                        <h5 class="card-title">Help</h5>
                        <p class="card-text">The game is basic, answer the questions one by one, they are a total of 5. Answering correctly 3/5 you win the game.</p>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
